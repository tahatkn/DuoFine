<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change | DuoFine</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="body-status-page">
    <div class="status-container">
        <h1>Change Password</h1>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-top: 1.5rem;">
            <div class="form-group">
                <input type="password" id="passwordOne" placeholder="New Password" style="width: 250px; text-align: center;">
            </div>
            <div class="form-group">
                <input type="password" id="passwordTwo" placeholder="Confirm New Password" style="width: 250px; text-align: center;">
            </div>
        </div>
        <button id="passwordBtn" class="cta-button">Change Password</button>
        <p id="resultText" style="margin-top: 1rem; font-size: 0.9rem;"></p>
    </div>
    <script src="passwordChangeScript.js"></script>
</body>
</html>
